<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, appUser-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create book</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
</head>
<body class="container">
<h1 class="py-5">Add form for create user</h1>
<button type="button" class="mb-3 btn btn-dark" onclick="history.back();">Назад</button>
<!--<a type="submit" class="mb-3 btn btn-dark" href="users.html" th:href="@{/user}">Back to list users</a>-->
<form method="post" th:action="@{/user/add}" action="create_user.html" th:object="${userDto}" modelAttribute="userDto"
      class="col card p-3 mb-5">

    <div class="form-group">
        <label for="username-input">Username</label>
        <input id="username-input" placeholder="Enter username user" type="text" th:field="*{username}"
               class="form-control"/>
    </div>
    <div class="form-group">
        <label for="email-input">Email</label>
        <input id="email-input" placeholder="Enter email user" required type="text" th:field="*{email}"
               class="form-control"/>
    </div>
    <div class="form-group">
        <label for="password-input">Password</label>
        <input id="password-input" placeholder="Enter password user" type="password" th:field="*{password}"
               class="form-control"/>
    </div>
    <input type="submit" class="btn btn-primary" value="Create user">
</form>
</body>
</html>
