<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, appUser-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>List of all users</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">


</head>

<body class="mt-3 container">
<button type="button" class="mt-3 btn btn-dark" onclick="history.back();">Назад</button>
<a type="submit" class="mt-3 btn btn-dark" href="users.html" th:href="@{/logout}">Logout</a>
<a type="set encoding key" class="mt-3 btn btn-dark" href="users.html" th:href="@{/admin/set-key}">Set Encoding Key</a>
<h1>List Users</h1>
<table class="mt-3 table table-striped table-bordered">
    <a type="submit" class="mt-3 btn btn-dark" href="create_user.html" th:href="@{/admin/user/add}">Create new User</a>
    <thead class="thead-dark">
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Is Block Account</th>
        <th>Is Restriction Password</th>
        <th>Action</th>
    </tr>
    <tr th:if="${#lists.isEmpty(usersDto)}">
        <td colspan="5">No Records found. Add some...!</td>
    </tr>
    </thead>


    <tbody>
    <tr th:each="userDto: ${usersDto}">
        <td th:text="${userDto.id}">Id</td>
        <td th:text="${userDto.username}">Username</td>
        <td th:text="${userDto.email}" type="email">Email</td>
        <td th:text="${userDto.userSettings?.block ?: false}" type="checkbox">Is Block Account</td>
        <td th:text="${userDto.userSettings?.restrictionPassword ?: false}" type="checkbox">Is Restriction Password</td>
        <td>
            <a href="edit.html" th:href="@{/user/edit/{id}(id=${userDto.id})}">Edit</a>
        </td>
    </tr>
    </tbody>

</table>

</body>
</html>
